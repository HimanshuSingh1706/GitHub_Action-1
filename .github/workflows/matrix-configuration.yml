name: Matrix configuration

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
        fail-fats: false
        max-parallel: 2
      matrix:
        os: [ubuntu-latest , ubuntu-24.04 , windows-latest]
        images: [hello-world, alpine]
        exclude:
          - images: alpine
            os: windows-latest
        include:
          - images: amd64/alpine
            os: ubuntu-24.04
    runs-on: ${{matrix.os}}
    steps:
      - name: echo docker details
        run: docker info

      - name: run image on ${{matrix.os}} 
        run: docker run ${{matrix.images}}    

